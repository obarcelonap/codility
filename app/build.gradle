plugins {
    id 'java'
	id 'idea'
}

repositories {
    mavenCentral()
}

compileJava {
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.7.2'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
